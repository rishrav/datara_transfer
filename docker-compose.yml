version: '3.8'

services:
  backend:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
    volumes:
      - ./dataset:/app/dataset
      - ./uploads:/app/uploads
    restart: unless-stopped

  robotics:
    build: .
    ports:
      - "5002:5002"
    environment:
      - FLASK_ENV=production
    volumes:
      - ./robotics:/app/robotics
    restart: unless-stopped

  frontend:
    build: .
    ports:
      - "8080:8080"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
      - robotics
    restart: unless-stopped